name: Claude PR Assistant

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-code-action:
    if: |
      contains(fromJson('["korosuke613", "Amybystara"]'), github.event.comment.user.login) &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
      )
    runs-on: ubuntu-latest
    environment: claude-code-action
    permissions:
      contents: read
      pull-requests: read
      issues: read
      actions: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@v0
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          timeout_minutes: "60"
          additional_permissions: |
            actions: read
          allowed_tools: Bash,WebFetch,WebSearch,playwright__browser_click,playwright__browser_close,playwright__browser_console_messages,playwright__browser_drag,playwright__browser_evaluate,playwright__browser_file_upload,playwright__browser_handle_dialog,playwright__browser_hover,playwright__browser_navigate,playwright__browser_navigate_back,playwright__browser_navigate_forward,playwright__browser_network_requests,playwright__browser_press_key,playwright__browser_resize,playwright__browser_select_option,playwright__browser_snapshot,playwright__browser_take_screenshot,playwright__browser_type,playwright__browser_wait_for,playwright__browser_tab_close,playwright__browser_tab_list,playwright__browser_tab_new,playwright__browser_tab_select,playwright__browser_install,playwright__browser_mouse_click_xy,playwright__browser_mouse_drag_xy,playwright__browser_mouse_move_xy,playwright__browser_pdf_save
          mcp_config: '{"mcpServers":{"playwright":{"command":"npx","args":["@playwright/mcp@latest"]}}}'
